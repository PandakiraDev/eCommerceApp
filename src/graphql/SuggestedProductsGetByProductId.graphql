query SuggestedProductsGetByProductId($productId: ID!) {
  products(where: { id: $productId }) {
    name
    categories {
      slug
      id
      products(where: { NOT: { id: $productId } }, first: 4) {
        id
        name
        description
        categories(first: 1) {
          name
          id
        }
        images(first: 1) {
          url
        }
        price
      }
    }
  }
}
