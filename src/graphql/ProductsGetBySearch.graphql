query ProductsGetBySearch($first: Int, $skip: Int, $nameContains: String) {
  products(
    first: $first
    skip: $skip
    where: { name_contains: $nameContains }
  ) {
    id
    name
    description
    categories(first: 1) {
      name
      id
    }
    images(first: 1) {
      url
    }
    price
  }
  productsConnection {
    aggregate {
      count
    }
  }
}
